<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Type)</title>
    <style>
        h1,
        h3 {
            color: red;
            font-style: italic;
        }

        h2 {
            color: blue;
            text-transform: capitalize;
        }

        /* h3 {
            color: red;
            font-style: italic;
        } */
    </style>
</head>

<body>
    <h1>apple</h1>
    <h2>orange</h2>
    <h2>banana</h2>
    <h3>grape</h3>
</body>

</html>
